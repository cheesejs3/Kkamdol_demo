<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Media Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        html,
    body {
        position: relative;
        /* height: 100%; 대신 height: 100vh를 사용하여 모바일 뷰포트 높이를 명확히 지정 */
        height: 100vh; 
    }

        body {
            background: #000;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* mySwiper 대신 .swiper를 사용하거나, HTML의 클래스 mySwiper를 .swiper로 변경해도 됨 */
        .swiper { 
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img,
        .swiper-slide video { /* 비디오가 .swiper-slide 내부에 올바르게 잡히도록 수정 */
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* 로딩 메시지가 중앙에 오도록 스타일 추가 */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
<div class="swiper mySwiper">
    <div class="swiper-wrapper" id="swiper-wrapper-id">
        <div class="swiper-slide" style="background: red;">테스트 1</div>
        <div class="swiper-slide" style="background: blue;">테스트 2</div>
        <div class="swiper-slide" style="background: green;">테스트 3</div>
        </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script>
    // ... (모든 fetch() 로직 및 generateSwiperSlides() 호출 제거)
    
    document.addEventListener('DOMContentLoaded', () => {
        // ⭐️ 데이터 로드 없이, DOMContentLoaded 직후 Swiper만 초기화 ⭐️
        initializeSwiper(); 
    });
</script>
    </body>

</html>
