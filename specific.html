<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <title>갤갤갤..</title>
    <style>
    * { margin: 0; box-sizing: border-box; }
    
    html, body {
        /* ⭐️ 최종 방어 유지: 뷰포트 고정 및 스크롤 방지 ⭐️ */
        height: 100% !important; 
        width: 100% !important;
        
        /* 뷰포트 자체 고정 유지 */
        position: fixed; 
        top: 0;
        left: 0;
        
        overscroll-behavior: none !important;
        overflow: hidden !important;         
    }

    /* ⭐️ Swiper JS 컨테이너: 터치 기능 삭제, 스크롤 스냅 도입 ⭐️ */
    .swiper {
        width: 100vw;
        height: 100vh;      /* 폴백: 구형 브라우저 */
        min-height: 100svh; /* iOS 안정화 */
        background-color: black;
        
        /* 🔥★★★★★ 최종 해결책 ★★★★★🔥 */
        /* 브라우저에게 수평 스크롤 권한을 주고, 터치-액션을 끄지 않아 충돌 회피 */
        overflow-x: scroll !important;
        overflow-y: hidden !important;
        scroll-snap-type: x mandatory; 
        
        /* iOS 안정화 */
        -webkit-overflow-scrolling: touch; 
        
        /* touch-action:none을 제거하여 브라우저의 터치 동작 허용 */
        touch-action: pan-x !important; 
    }
    
    /* ⭐️ Swiper 래퍼: 가로로 길게 늘리고, 스크롤바 숨김 ⭐️ */
    .swiper-wrapper {
        display: flex; 
        height: 100%; 
        width: max-content; /* 슬라이드 개수만큼 가로 길이 자동 확장 */
        
        /* 스크롤바 숨김 */
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }
    .swiper-wrapper::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
    }
    
    /* ⭐️ 개별 슬라이드: 스냅 지점 지정 ⭐️ */
    .swiper-slide {
        width: 100vw; 
        height: 100%; 
        display: flex;
        align-items: center; 
        justify-content: center;
        flex-shrink: 0; 
        padding: 0 16px; 
        
        /* 🔥★★★★★ 슬라이드마다 스냅 지점 지정 ★★★★★🔥 */
        scroll-snap-align: start; 
    }
    
    img, video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        -webkit-user-drag: none;
        user-select: none;
    }
    
    .info-overlay{
        color:white;
        position: fixed;
        top:0;
        left: 0;
        display: none; 
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10;
    }
</style>

</head>
<body>
    <div class="swiper swiper-container">
        <div class="swiper-wrapper" id="swiper-wrapper-id">
            </div>
    </div>
    
<script>
    // ----------------------------------------------------
    // [1] 환경 설정 (Cloudinary 정보)
    // ----------------------------------------------------
    const CLOUDINARY_CLOUD_NAME = 'dbmdkatry';
    const CLOUDINARY_BASE_URL = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/`;
    
    const JSON_FILE_PATH = 'photos.json'; 
    let globalSwiper = null; 

    // ----------------------------------------------------
    // [2] 함수 정의 영역
    // ----------------------------------------------------

    /** URL에서 'date' 쿼리 파라미터를 추출하는 함수 */
    function getInitialDateFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('date'); 
    }

    /** 파일명 문자열을 분석하여 데이터 객체로 변환하는 함수 */
    function parseFilename(filename) {
        if (typeof filename !== 'string' || filename.length === 0) {
            console.error("파일명 데이터가 유효하지 않습니다:", filename);
            return null;
        }
        const basename = filename.substring(0, filename.lastIndexOf('.'));
        const parts = basename.split('_');
        if (parts.length < 5) {
            console.error("파일명 형식이 올바르지 않습니다:", filename);
            return null;
        }
        const [datePart, timePart, locationPart, peoplePart, actionPart] = parts;
        let time;
        if (timePart.length === 2) {
            time = `${timePart}:00:00`;
        } else if (timePart.length === 6) {
            time = `${timePart.substring(0, 2)}:${timePart.substring(2, 4)}:${timePart.substring(4, 6)}`;
        } else {
            time = timePart; 
        }
        const locationSplit = locationPart.split('-');
        const locationSubcategory = locationSplit.length > 1 ? locationSplit[1] : locationSplit[0];
        const people = peoplePart.split('-').join(', ');
        const actionSplit = actionPart.split('-');
        const action = actionSplit[0] || 'N/A';
        const emotion = actionSplit[1] || 'N/A';
        const situation = actionSplit[2] || 'N/A';

        return {
            filename: filename,
            date: datePart,
            time: time,
            locationSubcategory: locationSubcategory,
            people: people,
            action: action,
            emotion: emotion,
            situation: situation
        };
    }

    // initializeSwiper 함수 내부만 아래처럼 수정합니다.
function initializeSwiper(initialIndex = 0) {
    if (globalSwiper) {
        globalSwiper.destroy(true, true);
    }
    
    globalSwiper = new Swiper('.swiper', {
        loop: false, 
        slidesPerView: 1,
        spaceBetween: 0, // Scroll-Snap 모드에서는 spaceBetween 제거
        
        // 🔥★★★★★ 최종 해결책: Swiper 터치 기능 완전 비활성화 ★★★★★🔥
        allowTouchMove: false,         // Swiper의 터치 이동 자체를 막음
        
        // 터치 관련 옵션 모두 제거 (passiveListeners, touchStartPreventDefault 등)
        
        initialSlide: initialIndex,
        speed: 0, // 애니메이션 속도도 0으로 (브라우저 스크롤 스냅에 맡김)
        
        observer: true, 
        observeParents: true,
        
        resistance: false,
        edgeSwipeDetection: false, // 이제 브라우저가 처리
        
        // PC 마우스휠 스크롤 비활성화 (스크롤바 생김 방지)
        mousewheel: false,
        
        // 🔥★★★★★ Scroll-Snap과 연동: 스크롤 이벤트 감지 ★★★★★🔥
        // Scroll-Snap은 자동으로 스크롤 포지션을 변경하므로,
        // Swiper는 이 변경을 관찰하여 activeIndex를 업데이트만 합니다.
        // **실제 슬라이드 이동은 브라우저가 합니다.**
        on: {
            // ... (기존 비디오 처리 로직 유지) ...
            
            // ⭐️ 스크롤이 끝난 후 activeSlide를 업데이트하는 기능만 사용 ⭐️
            slideChangeTransitionStart: function () {
                this.slides.forEach(slide => {
                    const video = slide.querySelector('video');
                    if (video) {
                        video.pause();
                    }
                });
            },
            slideChangeTransitionEnd: function () {
                const activeSlide = this.slides[this.activeIndex];
                const video = activeSlide.querySelector('video');
                if (video) {
                    if (video.readyState >= 3) { 
                        video.play().catch(e => console.log("Video Play Error (Ready):", e));
                    } else {
                        video.addEventListener('canplay', function playOnce() {
                            this.play().catch(e => console.log("Video Play Error (CanPlay):", e));
                            this.removeEventListener('canplay', playOnce); 
                        }, { once: true });
                        
                        if (video.networkState === 0 /* NETWORK_EMPTY */ || video.networkState === 3 /* NETWORK_NO_SOURCE */) {
                            video.load(); 
                        }
                    }
                }
            }
        }
    });
}

    /** 파일 목록을 기반으로 Swiper 슬라이드 HTML을 생성하고 삽입하는 함수 */
    function generateSwiperSlides(filenames) {
        const swiperWrapper = document.getElementById('swiper-wrapper-id');
        let swiperSlidesHTML = '';

        filenames.forEach(filename => {
            const data = parseFilename(filename);

            if (data) {
                const isVideo = filename.toLowerCase().endsWith('.webm') || filename.toLowerCase().endsWith('.mp4');
                const resourceType = isVideo ? 'video' : 'image'; 
                
                const imagePath = `${CLOUDINARY_BASE_URL}${resourceType}/upload/${filename}`; 
                
                let mediaTag;

                if (isVideo) {
                    const posterFilename = filename.replace(/\.[^/.]+$/, '.jpg'); 
                    const posterPath = `${CLOUDINARY_BASE_URL}video/upload/f_jpg/${posterFilename}`;
                    
                    mediaTag = `
                        <video 
                            src="${imagePath}"  
                            controls  
                            muted  
                            loop 
                            preload="metadata" 
                            playsinline
                            poster="${posterPath}"
                            aria-label="${data.date} - ${data.locationSubcategory}"
                            style="width: 100%; height: 100%; object-fit: contain;"
                        >
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaTag = `
                        <img src="${imagePath}"  
                             alt="${data.date} - ${data.locationSubcategory}"
                             style="width: 100%; height: 100%; object-fit: contain;">
                    `;
                }
                
                const slideHTML = `
                    <div class="swiper-slide">
                        ${mediaTag} 
                        <div class="info-overlay">
                            <p><strong>날짜</strong>: ${data.date}</p>
                            <p><strong>시간</strong>: ${data.time}</p>
                            <p><strong>장소</strong>: ${data.locationSubcategory}</p>
                            <p><strong>사람</strong>: ${data.people}</p>
                            <p><strong>행동</strong>: ${data.action}</p>
                            <p><strong>감정</strong>: ${data.emotion}</p>
                            <p><strong>상황</strong>: ${data.situation}</p>
                        </div>
                    </div>
                `;
                swiperSlidesHTML += slideHTML;
            }
        });

        swiperWrapper.innerHTML = swiperSlidesHTML;
    }


    // ----------------------------------------------------
    // [3] 메인 실행 로직 영역
    // ----------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        
        const loadingIndicator = document.getElementById('swiper-wrapper-id');
        loadingIndicator.innerHTML = `
            <div class="swiper-slide" style="color:white; font-size: 20px; display:flex; justify-content:center; align-items:center;">
                <p>데이터 로딩 중...</p>
            </div>`;


        fetch(JSON_FILE_PATH)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(loadedFilenames => {
                if (Array.isArray(loadedFilenames) && loadedFilenames.length > 0) {
                    
                    const initialDate = getInitialDateFromUrl(); 
                    let initialIndex = 0; 

                    if (initialDate) {
                        const firstMatchingIndex = loadedFilenames.findIndex(filename => {
                            return filename.substring(0, 10) === initialDate;
                        });
                        
                        if (firstMatchingIndex !== -1) {
                            initialIndex = firstMatchingIndex;
                        }
                    }

                    // 1. 슬라이드 HTML 생성
                    generateSwiperSlides(loadedFilenames);
                    
                    // 2. Swiper 초기화
                    initializeSwiper(initialIndex);
                    
                    // 초기 로딩 시에만 update 호출
                    if (globalSwiper) {
                        globalSwiper.update(); 
                    }
                    
                } else {
                    console.error("JSON 파일에 유효한 파일명 배열이 없거나 비어 있습니다.");
                    loadingIndicator.innerHTML = '<div class="swiper-slide" style="color:red; font-size: 20px;">오류: JSON 파일이 비어 있습니다.</div>';
                }
            })
            .catch(error => {
                console.error("JSON 파일 로딩 중 오류 발생:", error);
                loadingIndicator.innerHTML = 
                    `<div class="swiper-slide" style="color:red; font-size: 20px; padding: 20px; text-align: center;">
                        데이터 로드 실패: ${error.message}
                        <p style="font-size: 0.8em; margin-top: 10px;">(Cloudinary Public ID, ` + JSON_FILE_PATH + ` 경로 확인 필요)</p>
                    </div>`;
            });
    });
</script>
</body>
</html>
