<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

    <style>

    html, body {

        height: 100% !important; 
        width: 100% !important;
        
        /* ë·°í¬íŠ¸ ìì²´ ê³ ì • ìœ ì§€ */
        position: fixed;

    /* â­ï¸ Swiper JS ì»¨í…Œì´ë„ˆ: í„°ì¹˜ ê¸°ëŠ¥ ì‚­ì œ, ìŠ¤í¬ë¡¤ ìŠ¤ëƒ… ë„ì… â­ï¸ */
    .swiper {
        width: 100vw;
        height: 100vh;      /* í´ë°±: êµ¬í˜• ë¸Œë¼ìš°ì € */
        min-height: 100svh; /* iOS ì•ˆì •í™” */
        background-color: black;
        
        /* ğŸ”¥â˜…â˜…â˜…â˜…â˜… ìµœì¢… í•´ê²°ì±… â˜…â˜…â˜…â˜…â˜…ğŸ”¥ */
        /* ë¸Œë¼ìš°ì €ì—ê²Œ ìˆ˜í‰ ìŠ¤í¬ë¡¤ ê¶Œí•œì„ ì£¼ê³ , í„°ì¹˜-ì•¡ì…˜ì„ ë„ì§€ ì•Šì•„ ì¶©ëŒ íšŒí”¼ */
        overflow-x: scroll !important;

        scroll-snap-type: x mandatory; 
        
        /* iOS ì•ˆì •í™” */
        -webkit-overflow-scrolling: touch; 
        
        /* touch-action:noneì„ ì œê±°í•˜ì—¬ ë¸Œë¼ìš°ì €ì˜ í„°ì¹˜ ë™ì‘ í—ˆìš© */
        touch-action: pan-x !important; 
    }
    
    /* â­ï¸ Swiper ë˜í¼: ê°€ë¡œë¡œ ê¸¸ê²Œ ëŠ˜ë¦¬ê³ , ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¹€ â­ï¸ */
    .swiper-wrapper {
        display: flex; 
        height: 100%; 
        width: max-content; /* ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë§Œí¼ ê°€ë¡œ ê¸¸ì´ ìë™ í™•ì¥ */
        
        /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¹€ */
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }
    .swiper-wrapper::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
    }
    
    /* â­ï¸ ê°œë³„ ìŠ¬ë¼ì´ë“œ: ìŠ¤ëƒ… ì§€ì  ì§€ì • â­ï¸ */
    .swiper-slide {
        width: 100vw; 
        height: 100%; 
        display: flex;
        align-items: center; 
        justify-content: center;
        flex-shrink: 0; 
        padding: 0 16px; 
        
        /* ğŸ”¥â˜…â˜…â˜…â˜…â˜… ìŠ¬ë¼ì´ë“œë§ˆë‹¤ ìŠ¤ëƒ… ì§€ì  ì§€ì • â˜…â˜…â˜…â˜…â˜…ğŸ”¥ */
        scroll-snap-align: start;

    img, video {
        width: 100%;
        height: 100%;

    }
    
    .info-overlay{
        color:white;
        position: fixed;

        display: none; 
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);

    }
</style>

</head>
<body>
    <div class="swiper swiper-container">
        <div class="swiper-wrapper" id="swiper-wrapper-id">
            </div>
    </div>
    
<script>
    // ----------------------------------------------------
    // [1] í™˜ê²½ ì„¤ì • (Cloudinary ì •ë³´)
    // ----------------------------------------------------
    const CLOUDINARY_CLOUD_NAME = 'dbmdkatry';
    const CLOUDINARY_BASE_URL = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/`;
    
    const JSON_FILE_PATH = 'photos.json'; 
    let globalSwiper = null; 

    // ----------------------------------------------------
    // [2] í•¨ìˆ˜ ì •ì˜ ì˜ì—­
    // ----------------------------------------------------

    /** URLì—ì„œ 'date' ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ë¥¼ ì¶”ì¶œí•˜ëŠ” í•¨ìˆ˜ */
    function getInitialDateFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('date'); 
    }

    /** íŒŒì¼ëª… ë¬¸ìì—´ì„ ë¶„ì„í•˜ì—¬ ë°ì´í„° ê°ì²´ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜ */
    function parseFilename(filename) {
        if (typeof filename !== 'string' || filename.length === 0) {
            console.error("íŒŒì¼ëª… ë°ì´í„°ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤:", filename);
            return null;
        }
        const basename = filename.substring(0, filename.lastIndexOf('.'));
        const parts = basename.split('_');
        if (parts.length < 5) {
            console.error("íŒŒì¼ëª… í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤:", filename);
            return null;
        }
        const [datePart, timePart, locationPart, peoplePart, actionPart] = parts;
        let time;
        if (timePart.length === 2) {
            time = `${timePart}:00:00`;
        } else if (timePart.length === 6) {
            time = `${timePart.substring(0, 2)}:${timePart.substring(2, 4)}:${timePart.substring(4, 6)}`;
        } else {
            time = timePart; 
        }
        const locationSplit = locationPart.split('-');
        const locationSubcategory = locationSplit.length > 1 ? locationSplit[1] : locationSplit[0];
        const people = peoplePart.split('-').join(', ');
        const actionSplit = actionPart.split('-');
        const action = actionSplit[0] || 'N/A';
        const emotion = actionSplit[1] || 'N/A';
        const situation = actionSplit[2] || 'N/A';

        return {
            filename: filename,
            date: datePart,
            time: time,
            locationSubcategory: locationSubcategory,
            people: people,
            action: action,
            emotion: emotion,
            situation: situation
        };
    }

    // initializeSwiper í•¨ìˆ˜ ë‚´ë¶€ë§Œ ì•„ë˜ì²˜ëŸ¼ ìˆ˜ì •í•©ë‹ˆë‹¤.
function initializeSwiper(initialIndex = 0) {
    if (globalSwiper) {
        globalSwiper.destroy(true, true);
    }
    
    globalSwiper = new Swiper('.swiper', {
        loop: false, 
        slidesPerView: 1,
        spaceBetween: 0, // Scroll-Snap ëª¨ë“œì—ì„œëŠ” spaceBetween ì œê±°
        
        // ğŸ”¥â˜…â˜…â˜…â˜…â˜… ìµœì¢… í•´ê²°ì±…: Swiper í„°ì¹˜ ê¸°ëŠ¥ ì™„ì „ ë¹„í™œì„±í™” â˜…â˜…â˜…â˜…â˜…ğŸ”¥
        allowTouchMove: false,         // Swiperì˜ í„°ì¹˜ ì´ë™ ìì²´ë¥¼ ë§‰ìŒ
        
        // í„°ì¹˜ ê´€ë ¨ ì˜µì…˜ ëª¨ë‘ ì œê±° (passiveListeners, touchStartPreventDefault ë“±)
        
        initialSlide: initialIndex,
        speed: 0, // ì• ë‹ˆë©”ì´ì…˜ ì†ë„ë„ 0ìœ¼ë¡œ (ë¸Œë¼ìš°ì € ìŠ¤í¬ë¡¤ ìŠ¤ëƒ…ì— ë§¡ê¹€)
        
        observer: true, 
        observeParents: true,
        
        resistance: false,
        edgeSwipeDetection: false, // ì´ì œ ë¸Œë¼ìš°ì €ê°€ ì²˜ë¦¬
        
        // PC ë§ˆìš°ìŠ¤íœ  ìŠ¤í¬ë¡¤ ë¹„í™œì„±í™” (ìŠ¤í¬ë¡¤ë°” ìƒê¹€ ë°©ì§€)
        mousewheel: false,
        
        // ğŸ”¥â˜…â˜…â˜…â˜…â˜… Scroll-Snapê³¼ ì—°ë™: ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ê°ì§€ â˜…â˜…â˜…â˜…â˜…ğŸ”¥
        // Scroll-Snapì€ ìë™ìœ¼ë¡œ ìŠ¤í¬ë¡¤ í¬ì§€ì…˜ì„ ë³€ê²½í•˜ë¯€ë¡œ,
        // SwiperëŠ” ì´ ë³€ê²½ì„ ê´€ì°°í•˜ì—¬ activeIndexë¥¼ ì—…ë°ì´íŠ¸ë§Œ í•©ë‹ˆë‹¤.
        // **ì‹¤ì œ ìŠ¬ë¼ì´ë“œ ì´ë™ì€ ë¸Œë¼ìš°ì €ê°€ í•©ë‹ˆë‹¤.**
        on: {
            // ... (ê¸°ì¡´ ë¹„ë””ì˜¤ ì²˜ë¦¬ ë¡œì§ ìœ ì§€) ...
            
            // â­ï¸ ìŠ¤í¬ë¡¤ì´ ëë‚œ í›„ activeSlideë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” ê¸°ëŠ¥ë§Œ ì‚¬ìš© â­ï¸
            slideChangeTransitionStart: function () {
                this.slides.forEach(slide => {
                    const video = slide.querySelector('video');
                    if (video) {
                        video.pause();
                    }
                });
            },
            slideChangeTransitionEnd: function () {
                const activeSlide = this.slides[this.activeIndex];
                const video = activeSlide.querySelector('video');
                if (video) {
                    if (video.readyState >= 3) { 
                        video.play().catch(e => console.log("Video Play Error (Ready):", e));
                    } else {
                        video.addEventListener('canplay', function playOnce() {
                            this.play().catch(e => console.log("Video Play Error (CanPlay):", e));
                            this.removeEventListener('canplay', playOnce); 
                        }, { once: true });
                        
                        if (video.networkState === 0 /* NETWORK_EMPTY */ || video.networkState === 3 /* NETWORK_NO_SOURCE */) {
                            video.load(); 
                        }
                    }
                }
            }
        }
    });
}

    /** íŒŒì¼ ëª©ë¡ì„ ê¸°ë°˜ìœ¼ë¡œ Swiper ìŠ¬ë¼ì´ë“œ HTMLì„ ìƒì„±í•˜ê³  ì‚½ì…í•˜ëŠ” í•¨ìˆ˜ */
    function generateSwiperSlides(filenames) {
        const swiperWrapper = document.getElementById('swiper-wrapper-id');
        let swiperSlidesHTML = '';

        filenames.forEach(filename => {
            const data = parseFilename(filename);

            if (data) {
                const isVideo = filename.toLowerCase().endsWith('.webm') || filename.toLowerCase().endsWith('.mp4');
                const resourceType = isVideo ? 'video' : 'image'; 
                
                const imagePath = `${CLOUDINARY_BASE_URL}${resourceType}/upload/${filename}`; 
                
                let mediaTag;

                if (isVideo) {
                    const posterFilename = filename.replace(/\.[^/.]+$/, '.jpg'); 
                    const posterPath = `${CLOUDINARY_BASE_URL}video/upload/f_jpg/${posterFilename}`;
                    
                    mediaTag = `
                        <video 
                            src="${imagePath}"  
                            controls  
                            muted  
                            loop 
                            preload="metadata" 
                            playsinline
                            poster="${posterPath}"
                            aria-label="${data.date} - ${data.locationSubcategory}"
                            style="width: 100%; height: 100%; object-fit: contain;"
                        >
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaTag = `
                        <img src="${imagePath}"  
                             alt="${data.date} - ${data.locationSubcategory}"
                             style="width: 100%; height: 100%; object-fit: contain;">
                    `;
                }
                
                const slideHTML = `
                    <div class="swiper-slide">
                        ${mediaTag} 
                        <div class="info-overlay">
                            <p><strong>ë‚ ì§œ</strong>: ${data.date}</p>
                            <p><strong>ì‹œê°„</strong>: ${data.time}</p>
                            <p><strong>ì¥ì†Œ</strong>: ${data.locationSubcategory}</p>
                            <p><strong>ì‚¬ëŒ</strong>: ${data.people}</p>
                            <p><strong>í–‰ë™</strong>: ${data.action}</p>
                            <p><strong>ê°ì •</strong>: ${data.emotion}</p>
                            <p><strong>ìƒí™©</strong>: ${data.situation}</p>
                        </div>
                    </div>
                `;
                swiperSlidesHTML += slideHTML;
            }
        });

        swiperWrapper.innerHTML = swiperSlidesHTML;
    }


    // ----------------------------------------------------
    // [3] ë©”ì¸ ì‹¤í–‰ ë¡œì§ ì˜ì—­
    // ----------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        
        const loadingIndicator = document.getElementById('swiper-wrapper-id');
        loadingIndicator.innerHTML = `
            <div class="swiper-slide" style="color:white; font-size: 20px; display:flex; justify-content:center; align-items:center;">
                <p>ë°ì´í„° ë¡œë”© ì¤‘...</p>
            </div>`;


        fetch(JSON_FILE_PATH)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(loadedFilenames => {
                if (Array.isArray(loadedFilenames) && loadedFilenames.length > 0) {
                    
                    const initialDate = getInitialDateFromUrl(); 
                    let initialIndex = 0; 

                    if (initialDate) {
                        const firstMatchingIndex = loadedFilenames.findIndex(filename => {
                            return filename.substring(0, 10) === initialDate;
                        });
                        
                        if (firstMatchingIndex !== -1) {
                            initialIndex = firstMatchingIndex;
                        }
                    }

                    // 1. ìŠ¬ë¼ì´ë“œ HTML ìƒì„±
                    generateSwiperSlides(loadedFilenames);
                    
                    // 2. Swiper ì´ˆê¸°í™”
                    initializeSwiper(initialIndex);
                    
                    // ì´ˆê¸° ë¡œë”© ì‹œì—ë§Œ update í˜¸ì¶œ
                    if (globalSwiper) {
                        globalSwiper.update(); 
                    }
                    
                } else {
                    console.error("JSON íŒŒì¼ì— ìœ íš¨í•œ íŒŒì¼ëª… ë°°ì—´ì´ ì—†ê±°ë‚˜ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.");
                    loadingIndicator.innerHTML = '<div class="swiper-slide" style="color:red; font-size: 20px;">ì˜¤ë¥˜: JSON íŒŒì¼ì´ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.</div>';
                }
            })
            .catch(error => {
                console.error("JSON íŒŒì¼ ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                loadingIndicator.innerHTML = 
                    `<div class="swiper-slide" style="color:red; font-size: 20px; padding: 20px; text-align: center;">
                        ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}
                        <p style="font-size: 0.8em; margin-top: 10px;">(Cloudinary Public ID, ` + JSON_FILE_PATH + ` ê²½ë¡œ í™•ì¸ í•„ìš”)</p>
                    </div>`;
            });
    });
</script>
</body>
