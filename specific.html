<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pure JS Image Slider</title>
    <style>
    * { margin: 0; box-sizing: border-box; }
    
    html, body {
        /* ⭐️⭐️⭐️ 최종 방어: 뷰포트 완전 고정 (유지) ⭐️⭐️⭐️ */
        height: 100% !important; 
        width: 100% !important;
        position: fixed; 
        top: 0;
        left: 0;
        overscroll-behavior: none !important;
        overflow: hidden !important;         
    }

    /* ⭐️ 슬라이드 컨테이너 (유지) ⭐️ */
    .swiper {
        width: 100vw;
        height: 100vh;
        min-height: 100svh;
        background-color: black;
        overflow: hidden !important; 
        touch-action: none !important; 
    }
    
    /* ⭐️ 슬라이드 래퍼 (유지) ⭐️ */
    .swiper-wrapper {
        display: flex; 
        height: 100%; 
        width: max-content; 
        transition: transform 0.3s ease-out; 
    }
    
    /* ⭐️ 개별 슬라이드 (유지) ⭐️ */
    .swiper-slide {
        width: 100vw; 
        height: 100%; 
        display: flex;
        align-items: center; 
        justify-content: center;
        flex-shrink: 0; 
        padding: 0 16px; 
    }
    
    img, video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        -webkit-user-drag: none;
        user-select: none;
    }
    
    .info-overlay{
        color:white;
        position: fixed;
        top:0;
        left: 0;
        display: none; 
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10;
    }
</style>

</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper-id">
        </div>
    </div>
    
<script>
    // ----------------------------------------------------
    // [1] 환경 설정 및 변수
    // ----------------------------------------------------
    const CLOUDINARY_CLOUD_NAME = 'dbmdkatry';
    const CLOUDINARY_BASE_URL = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/`;
    const JSON_FILE_PATH = 'photos.json'; 
    
    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let currentIndex = 0;
    let slideCount = 0;
    
    let wrapper = null; 

    // ----------------------------------------------------
    // [2] 유틸리티 함수
    // ----------------------------------------------------

    /** URL에서 'date' 쿼리 파라미터를 추출하는 함수 */
    function getInitialDateFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('date'); 
    }

    /** 파일명 문자열을 분석하여 데이터 객체로 변환하는 함수 (유지) */
    function parseFilename(filename) {
        if (typeof filename !== 'string' || filename.length === 0) {
            console.error("파일명 데이터가 유효하지 않습니다:", filename);
            return null;
        }
        const basename = filename.substring(0, filename.lastIndexOf('.'));
        const parts = basename.split('_');
        if (parts.length < 5) {
            console.error("파일명 형식이 올바르지 않습니다:", filename);
            return null;
        }
        const [datePart, timePart, locationPart, peoplePart, actionPart] = parts;
        let time;
        if (timePart.length === 2) {
            time = `${timePart}:00:00`;
        } else if (timePart.length === 6) {
            time = `${timePart.substring(0, 2)}:${timePart.substring(2, 4)}:${timePart.substring(4, 6)}`;
        } else {
            time = timePart; 
        }
        const locationSplit = locationPart.split('-');
        const locationSubcategory = locationSplit.length > 1 ? locationSplit[1] : locationSplit[0];
        const people = peoplePart.split('-').join(', ');
        const actionSplit = actionPart.split('-');
        const action = actionSplit[0] || 'N/A';
        const emotion = actionSplit[1] || 'N/A';
        const situation = actionSplit[2] || 'N/A';

        return {
            filename: filename,
            date: datePart,
            time: time,
            locationSubcategory: locationSubcategory,
            people: people,
            action: action,
            emotion: emotion,
            situation: situation
        };
    }

    /** 파일 목록을 기반으로 슬라이드 HTML을 생성하고 삽입하는 함수 */
    function generateSwiperSlides(filenames) {
        let swiperSlidesHTML = '';

        filenames.forEach(filename => {
            const data = parseFilename(filename);

            if (data) {
                const isVideo = filename.toLowerCase().endsWith('.webm') || filename.toLowerCase().endsWith('.mp4');
                const resourceType = isVideo ? 'video' : 'image'; 
                const dataPath = `${CLOUDINARY_BASE_URL}${resourceType}/upload/${filename}`; // 실제 src 대신 data-src로 사용
                
                let mediaTag;

                if (isVideo) {
                    const posterFilename = filename.replace(/\.[^/.]+$/, '.jpg'); 
                    const posterPath = `${CLOUDINARY_BASE_URL}video/upload/f_jpg/${posterFilename}`;
                    
                    // 🔥🔥🔥 비디오: src 대신 data-src 사용 🔥🔥🔥
                    mediaTag = `
                        <video 
                            data-src="${dataPath}"  
                            data-poster="${posterPath}"
                            controls  
                            muted  
                            loop 
                            preload="metadata" 
                            playsinline
                            aria-label="${data.date} - ${data.locationSubcategory}"
                            style="width: 100%; height: 100%; object-fit: contain;"
                        >
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    // 🔥🔥🔥 이미지: src 대신 data-src 사용 🔥🔥🔥
                    mediaTag = `
                        <img data-src="${dataPath}"  
                             alt="${data.date} - ${data.locationSubcategory}"
                             style="width: 100%; height: 100%; object-fit: contain;">
                    `;
                }
                
                const slideHTML = `
                    <div class="swiper-slide">
                        ${mediaTag} 
                        <div class="info-overlay">
                            <p><strong>날짜</strong>: ${data.date}</p>
                            <p><strong>시간</strong>: ${data.time}</p>
                            <p><strong>장소</strong>: ${data.locationSubcategory}</p>
                            <p><strong>사람</strong>: ${data.people}</p>
                            <p><strong>행동</strong>: ${data.action}</p>
                            <p><strong>감정</strong>: ${data.emotion}</p>
                            <p><strong>상황</strong>: ${data.situation}</p>
                        </div>
                    </div>
                `;
                swiperSlidesHTML += slideHTML;
            }
        });

        wrapper.innerHTML = swiperSlidesHTML;
    }


    // ----------------------------------------------------
    // [3] JS 슬라이드 핵심 로직
    // ----------------------------------------------------
    
    // transform CSS 업데이트 함수 (유지)
    function setWrapperTranslate(x) {
        if(wrapper) {
            wrapper.style.transform = `translateX(${x}px)`;
        }
    }
    
    /** 지정된 슬라이드의 미디어(img/video)를 로드합니다. */
    function loadMedia(slideElement) {
        const media = slideElement.querySelector('img, video');
        if (!media) return;

        // data-src가 있고 아직 src가 설정되지 않았을 때만 로드 시작
        if (media.getAttribute('data-src') && !media.hasAttribute('src')) {
            const dataSrc = media.getAttribute('data-src');
            
            // Image or Video src setting
            media.setAttribute('src', dataSrc);
            
            // Video poster setting
            if (media.tagName === 'VIDEO' && media.hasAttribute('data-poster')) {
                media.setAttribute('poster', media.getAttribute('data-poster'));
            }
            
            // 로드되었음을 표시하기 위해 data 속성 제거
            media.removeAttribute('data-src');
            media.removeAttribute('data-poster');
        }
    }


    /** 주변 슬라이드의 미디어를 로드하고 비디오 재생 상태를 업데이트합니다. */
    function updateMediaState() {
        const slides = wrapper.querySelectorAll('.swiper-slide');
        
        slides.forEach((slide, index) => {
            const video = slide.querySelector('video');
            const isCurrent = index === currentIndex;
            // 🔥🔥🔥 현재 슬라이드 및 주변 2개 슬라이드까지 로드 🔥🔥🔥
            const isNeighbor = Math.abs(index - currentIndex) <= 2; 
            
            // 1. 미디어 로딩 (지연 로딩)
            if (isNeighbor) {
                loadMedia(slide); // 현재 슬라이드와 주변 슬라이드의 src를 설정하여 로드 시작
            }

            // 2. 재생/정지 처리 (현재 슬라이드만)
            if (video) {
                if (isCurrent) {
                    // video.load()는 src를 설정한 후 호출되어야 미디어가 준비됨
                    video.load(); 
                    video.play().catch(e => console.log("Video Play Error (Index:", index, "):", e));
                } else {
                    video.pause();
                }
            }
        });
    }

    // 슬라이드 이동 (터치 종료 시 스냅) (수정)
    function snapToSlide(draggedDistance) {
        // 목표 인덱스 계산 (유지)
        const threshold = 0.25; 
        const slideWidth = wrapper.offsetWidth / slideCount;
        
        if (Math.abs(draggedDistance) > slideWidth * threshold) {
            if (draggedDistance > 0 && currentIndex < slideCount - 1) { 
                currentIndex++; 
            } else if (draggedDistance < 0 && currentIndex > 0) { 
                currentIndex--; 
            }
        }
        
        // 최종 위치 계산 및 이동 (유지)
        currentTranslate = -currentIndex * slideWidth;
        setWrapperTranslate(currentTranslate);
        
        // 🔥🔥🔥 미디어 로드 및 재생 상태 업데이트 호출 🔥🔥🔥
        updateMediaState(); 
    }
    
    // ----------------------------------------------------
    // [4] 순수 JavaScript 터치 핸들러 (유지)
    // ----------------------------------------------------
    
    function handleTouchStart(e) {
        e.preventDefault(); 
        startX = e.touches[0].clientX;
        isDragging = true;
        wrapper.style.transition = 'none';
    }

    function handleTouchMove(e) {
        if (!isDragging) return;
        e.preventDefault(); 
        const deltaX = e.touches[0].clientX - startX;
        setWrapperTranslate(currentTranslate + deltaX);
    }

    function handleTouchEnd(e) {
        if (!isDragging) return;
        
        isDragging = false;
        wrapper.style.transition = 'transform 0.3s ease-out';
        
        const endX = e.changedTouches[0].clientX;
        const draggedDistance = startX - endX; 
        
        snapToSlide(draggedDistance);
    }


    // ----------------------------------------------------
    // [5] 메인 실행 로직 영역
    // ----------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        
        wrapper = document.getElementById('swiper-wrapper-id');
        
        // 터치 핸들러 설정 (유지)
        wrapper.addEventListener('touchstart', handleTouchStart, { passive: false });
        wrapper.addEventListener('touchmove', handleTouchMove, { passive: false });
        wrapper.addEventListener('touchend', handleTouchEnd);
        
        const loadingIndicator = wrapper; 
        loadingIndicator.innerHTML = `
            <div class="swiper-slide" style="color:white; font-size: 20px; display:flex; justify-content:center; align-items:center;">
                <p>데이터 로딩 중...</p>
            </div>`;


        fetch(JSON_FILE_PATH)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(loadedFilenames => {
                if (Array.isArray(loadedFilenames) && loadedFilenames.length > 0) {
                    
                    slideCount = loadedFilenames.length;
                    
                    // 1. 슬라이드 HTML 생성
                    generateSwiperSlides(loadedFilenames);
                    
                    // 2. 초기 슬라이드 위치 설정
                    const initialDate = getInitialDateFromUrl(); 
                    if (initialDate) {
                        const firstMatchingIndex = loadedFilenames.findIndex(filename => filename.substring(0, 10) === initialDate);
                        if (firstMatchingIndex !== -1) {
                            currentIndex = firstMatchingIndex;
                        }
                    }
                    
                    // 초기 위치 계산 및 적용
                    window.requestAnimationFrame(() => {
                        const slideWidth = wrapper.offsetWidth / slideCount; 
                        currentTranslate = -currentIndex * slideWidth;
                        setWrapperTranslate(currentTranslate);
                        
                        // 🔥🔥🔥 초기 미디어 로드 및 재생 상태 업데이트 호출 🔥🔥🔥
                        updateMediaState(); 
                    });
                    
                } else {
                    console.error("JSON 파일에 유효한 파일명 배열이 없거나 비어 있습니다.");
                    loadingIndicator.innerHTML = '<div class="swiper-slide" style="color:red; font-size: 20px;">오류: JSON 파일이 비어 있습니다.</div>';
                }
            })
            .catch(error => {
                console.error("JSON 파일 로딩 중 오류 발생:", error);
                loadingIndicator.innerHTML = 
                    `<div class="swiper-slide" style="color:red; font-size: 20px; padding: 20px; text-align: center;">
                        데이터 로드 실패: ${error.message}
                        <p style="font-size: 0.8em; margin-top: 10px;">(Cloudinary Public ID, ` + JSON_FILE_PATH + ` 경로 확인 필요)</p>
                    </div>`;
            });
    });
</script>
</body>
</html>
