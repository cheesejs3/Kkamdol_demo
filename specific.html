<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pure JS Image Slider</title>
    <style>
    * { margin: 0; box-sizing: border-box; }
    
    html, body {
        /* â­ï¸â­ï¸â­ï¸ ìµœì¢… ë°©ì–´: ë·°í¬íŠ¸ ì™„ì „ ê³ ì • (ê°€ì¥ ì¤‘ìš”) â­ï¸â­ï¸â­ï¸ */
        height: 100% !important; 
        width: 100% !important;
        
        /* ë¸Œë¼ìš°ì € ìŠ¤í¬ë¡¤ ë ˆì´ì–´ì™€ DOM ë¶„ë¦¬ */
        position: fixed; 
        top: 0;
        left: 0;
        
        /* ì˜¤ë²„ìŠ¤í¬ë¡¤ ë° ìˆ˜ì§ ìŠ¤í¬ë¡¤ ì™„ë²½ ë´‰ì‡„ */
        overscroll-behavior: none !important;
        overflow: hidden !important;         
    }

    /* â­ï¸ ìŠ¬ë¼ì´ë“œ ì»¨í…Œì´ë„ˆ: JSê°€ ì œì–´í•  ìˆœìˆ˜í•œ ì˜ì—­ â­ï¸ */
    .swiper {
        width: 100vw;
        height: 100vh;
        min-height: 100svh;
        background-color: black;
        
        /* ìˆœìˆ˜ JS ì œì–´ë¥¼ ìœ„í•´ ëª¨ë“  ìŠ¤í¬ë¡¤/í„°ì¹˜ ê´€ë ¨ CSS ì œê±° */
        overflow: hidden !important; 
        
        /* JS í„°ì¹˜ í•¸ë“¤ëŸ¬ì™€ í•¨ê»˜ ìµœê°•ì˜ ë°©ì–´ */
        touch-action: none !important; 
    }
    
    /* â­ï¸ ìŠ¬ë¼ì´ë“œ ë˜í¼: JSê°€ transformì„ ì ìš©í•  ëŒ€ìƒ â­ï¸ */
    .swiper-wrapper {
        display: flex; 
        height: 100%; 
        width: max-content; 
        /* JS íŠ¸ëœì§€ì…˜ì„ ìœ„í•œ ì†ì„± ì¶”ê°€ */
        transition: transform 0.3s ease-out; 
    }
    
    /* â­ï¸ ê°œë³„ ìŠ¬ë¼ì´ë“œ: 100vw ê°•ì œ ê³ ì • â­ï¸ */
    .swiper-slide {
        width: 100vw; 
        height: 100%; 
        display: flex;
        align-items: center; 
        justify-content: center;
        flex-shrink: 0; 
        padding: 0 16px; 
    }
    
    img, video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        /* ë“œë˜ê·¸, ê¸´ëˆŒë¦¼ ë©”ë‰´ ë°©ì§€ (ìœ ì§€) */
        -webkit-user-drag: none;
        user-select: none;
    }
    
    .info-overlay{
        color:white;
        position: fixed;
        top:0;
        left: 0;
        display: none; 
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10;
    }
</style>

</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper-id">
        </div>
    </div>
    
<script>
    // ----------------------------------------------------
    // [1] í™˜ê²½ ì„¤ì • ë° ë³€ìˆ˜
    // ----------------------------------------------------
    const CLOUDINARY_CLOUD_NAME = 'dbmdkatry';
    const CLOUDINARY_BASE_URL = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/`;
    const JSON_FILE_PATH = 'photos.json'; 
    
    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let currentIndex = 0;
    let slideCount = 0;
    
    let wrapper = null; 

    // ----------------------------------------------------
    // [2] ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
    // ----------------------------------------------------

    /** URLì—ì„œ 'date' ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ë¥¼ ì¶”ì¶œí•˜ëŠ” í•¨ìˆ˜ */
    function getInitialDateFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('date'); 
    }

    /** íŒŒì¼ëª… ë¬¸ìì—´ì„ ë¶„ì„í•˜ì—¬ ë°ì´í„° ê°ì²´ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜ */
    function parseFilename(filename) {
        if (typeof filename !== 'string' || filename.length === 0) {
            console.error("íŒŒì¼ëª… ë°ì´í„°ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤:", filename);
            return null;
        }
        const basename = filename.substring(0, filename.lastIndexOf('.'));
        const parts = basename.split('_');
        if (parts.length < 5) {
            console.error("íŒŒì¼ëª… í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤:", filename);
            return null;
        }
        const [datePart, timePart, locationPart, peoplePart, actionPart] = parts;
        let time;
        if (timePart.length === 2) {
            time = `${timePart}:00:00`;
        } else if (timePart.length === 6) {
            time = `${timePart.substring(0, 2)}:${timePart.substring(2, 4)}:${timePart.substring(4, 6)}`;
        } else {
            time = timePart; 
        }
        const locationSplit = locationPart.split('-');
        const locationSubcategory = locationSplit.length > 1 ? locationSplit[1] : locationSplit[0];
        const people = peoplePart.split('-').join(', ');
        const actionSplit = actionPart.split('-');
        const action = actionSplit[0] || 'N/A';
        const emotion = actionSplit[1] || 'N/A';
        const situation = actionSplit[2] || 'N/A';

        return {
            filename: filename,
            date: datePart,
            time: time,
            locationSubcategory: locationSubcategory,
            people: people,
            action: action,
            emotion: emotion,
            situation: situation
        };
    }

    /** íŒŒì¼ ëª©ë¡ì„ ê¸°ë°˜ìœ¼ë¡œ ìŠ¬ë¼ì´ë“œ HTMLì„ ìƒì„±í•˜ê³  ì‚½ì…í•˜ëŠ” í•¨ìˆ˜ */
    function generateSwiperSlides(filenames) {
        let swiperSlidesHTML = '';

        filenames.forEach(filename => {
            const data = parseFilename(filename);

            if (data) {
                const isVideo = filename.toLowerCase().endsWith('.webm') || filename.toLowerCase().endsWith('.mp4');
                const resourceType = isVideo ? 'video' : 'image'; 
                const imagePath = `${CLOUDINARY_BASE_URL}${resourceType}/upload/${filename}`; 
                
                let mediaTag;

                if (isVideo) {
                    const posterFilename = filename.replace(/\.[^/.]+$/, '.jpg'); 
                    const posterPath = `${CLOUDINARY_BASE_URL}video/upload/f_jpg/${posterFilename}`;
                    
                    mediaTag = `
                        <video 
                            src="${imagePath}"  
                            controls  
                            muted  
                            loop 
                            preload="metadata" 
                            playsinline
                            poster="${posterPath}"
                            aria-label="${data.date} - ${data.locationSubcategory}"
                            style="width: 100%; height: 100%; object-fit: contain;"
                        >
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaTag = `
                        <img src="${imagePath}"  
                             alt="${data.date} - ${data.locationSubcategory}"
                             style="width: 100%; height: 100%; object-fit: contain;">
                    `;
                }
                
                const slideHTML = `
                    <div class="swiper-slide">
                        ${mediaTag} 
                        <div class="info-overlay">
                            <p><strong>ë‚ ì§œ</strong>: ${data.date}</p>
                            <p><strong>ì‹œê°„</strong>: ${data.time}</p>
                            <p><strong>ì¥ì†Œ</strong>: ${data.locationSubcategory}</p>
                            <p><strong>ì‚¬ëŒ</strong>: ${data.people}</p>
                            <p><strong>í–‰ë™</strong>: ${data.action}</p>
                            <p><strong>ê°ì •</strong>: ${data.emotion}</p>
                            <p><strong>ìƒí™©</strong>: ${data.situation}</p>
                        </div>
                    </div>
                `;
                swiperSlidesHTML += slideHTML;
            }
        });

        wrapper.innerHTML = swiperSlidesHTML;
    }


    // ----------------------------------------------------
    // [3] JS ìŠ¬ë¼ì´ë“œ í•µì‹¬ ë¡œì§
    // ----------------------------------------------------
    
    // transform CSS ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function setWrapperTranslate(x) {
        if(wrapper) {
            wrapper.style.transform = `translateX(${x}px)`;
        }
    }

    // ìŠ¬ë¼ì´ë“œ ì´ë™ (í„°ì¹˜ ì¢…ë£Œ ì‹œ ìŠ¤ëƒ…)
    function snapToSlide(draggedDistance) {
        // ëª©í‘œ ì¸ë±ìŠ¤ ê³„ì‚°
        const threshold = 0.25; // í™”ë©´ í­ì˜ 25% ì´ìƒ ì›€ì§ì—¬ì•¼ ìŠ¬ë¼ì´ë“œ ì¸ì •
        const slideWidth = wrapper.offsetWidth / slideCount;
        
        // ğŸ”¥ğŸ”¥ğŸ”¥ ìŠ¤ì™€ì´í”„ ë°©í–¥ ë…¼ë¦¬ ìˆ˜ì • ğŸ”¥ğŸ”¥ğŸ”¥
        // draggedDistance = startX - endX; (ì–‘ìˆ˜: R->L, ìŒìˆ˜: L->R)
        
        if (Math.abs(draggedDistance) > slideWidth * threshold) {
            if (draggedDistance > 0 && currentIndex < slideCount - 1) { // R->L ë“œë˜ê·¸ (ì–‘ìˆ˜) -> ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
                currentIndex++; 
            } else if (draggedDistance < 0 && currentIndex > 0) { // L->R ë“œë˜ê·¸ (ìŒìˆ˜) -> ì´ì „ ìŠ¬ë¼ì´ë“œ
                currentIndex--; 
            }
        }
        
        // ìµœì¢… ìœ„ì¹˜ ê³„ì‚° ë° ì´ë™
        currentTranslate = -currentIndex * slideWidth;
        setWrapperTranslate(currentTranslate);
        
        // â­ï¸ ë¯¸ë””ì–´ ì¬ìƒ/ì •ì§€ ìˆ˜ë™ ì²˜ë¦¬ â­ï¸
        handleMediaPlayback();
    }
    
    // ë¹„ë””ì˜¤/ë¯¸ë””ì–´ ì¬ìƒ ë° ì •ì§€ ìˆ˜ë™ ì²˜ë¦¬
    function handleMediaPlayback() {
        const slides = wrapper.querySelectorAll('.swiper-slide');
        slides.forEach((slide, index) => {
            const video = slide.querySelector('video');
            if (video) {
                if (index === currentIndex) {
                    // í˜„ì¬ ìŠ¬ë¼ì´ë“œì˜ ë¹„ë””ì˜¤ ì¬ìƒ
                    video.load(); 
                    video.play().catch(e => console.log("Manual Video Play Error:", e));
                } else {
                    // ë‹¤ë¥¸ ìŠ¬ë¼ì´ë“œì˜ ë¹„ë””ì˜¤ ì •ì§€
                    video.pause();
                }
            }
        });
    }

    // ----------------------------------------------------
    // [4] ìˆœìˆ˜ JavaScript í„°ì¹˜ í•¸ë“¤ëŸ¬ (ìƒˆë¡œê³ ì¹¨ ìµœì¢… ì°¨ë‹¨)
    // ----------------------------------------------------
    
    function handleTouchStart(e) {
        // ğŸ”¥ğŸ”¥ğŸ”¥ ê°€ì¥ ì¤‘ìš”: í„°ì¹˜ ì‹œì‘ ì‹œ ë¸Œë¼ìš°ì € ë™ì‘ ê°•ì œ ì°¨ë‹¨ ğŸ”¥ğŸ”¥ğŸ”¥
        e.preventDefault(); 
        
        startX = e.touches[0].clientX;
        isDragging = true;
        
        // íŠ¸ëœì§€ì…˜ íš¨ê³¼ ì ì‹œ ì œê±° (ë“œë˜ê·¸ ì¤‘ ë¶€ë“œëŸ½ê²Œ ì›€ì§ì´ë„ë¡)
        wrapper.style.transition = 'none';
    }

    function handleTouchMove(e) {
        if (!isDragging) return;
        
        // ğŸ”¥ğŸ”¥ğŸ”¥ ê°€ì¥ ì¤‘ìš”: ì´ë™ ì¤‘ì—ë„ ë¸Œë¼ìš°ì € ë™ì‘ ê°•ì œ ì°¨ë‹¨ ğŸ”¥ğŸ”¥ğŸ”¥
        e.preventDefault(); 
        
        const deltaX = e.touches[0].clientX - startX;
        setWrapperTranslate(currentTranslate + deltaX);
    }

    function handleTouchEnd(e) {
        if (!isDragging) return;
        
        isDragging = false;
        
        // ë“œë˜ê·¸ ì¢…ë£Œ í›„ ë‹¤ì‹œ íŠ¸ëœì§€ì…˜ íš¨ê³¼ ì¶”ê°€ (ìŠ¤ëƒ… ì‹œ ë¶€ë“œëŸ½ê²Œ)
        wrapper.style.transition = 'transform 0.3s ease-out';
        
        const endX = e.changedTouches[0].clientX;
        const draggedDistance = startX - endX; // ì–‘ìˆ˜: ì˜¤ë¥¸ìª½ì—ì„œ ì™¼ìª½ (ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ ë°©í–¥)
        
        // ìµœì¢…ì ìœ¼ë¡œ ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ë¥¼ ê³„ì‚°í•˜ê³  ì´ë™ (ìŠ¤ëƒ…)
        snapToSlide(draggedDistance);
    }


    // ----------------------------------------------------
    // [5] ë©”ì¸ ì‹¤í–‰ ë¡œì§ ì˜ì—­
    // ----------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        
        wrapper = document.getElementById('swiper-wrapper-id');
        
        // ğŸ”¥ğŸ”¥ğŸ”¥ { passive: false }ë¥¼ ì‚¬ìš©í•˜ì—¬ í„°ì¹˜ ì´ë²¤íŠ¸ ì œì–´ê¶Œ ê°•ì œ í™•ë³´ ğŸ”¥ğŸ”¥ğŸ”¥
        // ì´ ì½”ë“œê°€ ìƒˆë¡œê³ ì¹¨ ë°©ì§€ì˜ í•µì‹¬ì…ë‹ˆë‹¤.
        wrapper.addEventListener('touchstart', handleTouchStart, { passive: false });
        wrapper.addEventListener('touchmove', handleTouchMove, { passive: false });
        wrapper.addEventListener('touchend', handleTouchEnd);
        
        const loadingIndicator = wrapper; // ë¡œë”© ì¸ë””ì¼€ì´í„°ë¡œ wrapper ì¬ì‚¬ìš©
        loadingIndicator.innerHTML = `
            <div class="swiper-slide" style="color:white; font-size: 20px; display:flex; justify-content:center; align-items:center;">
                <p>ë°ì´í„° ë¡œë”© ì¤‘...</p>
            </div>`;


        fetch(JSON_FILE_PATH)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(loadedFilenames => {
                if (Array.isArray(loadedFilenames) && loadedFilenames.length > 0) {
                    
                    slideCount = loadedFilenames.length;
                    
                    // 1. ìŠ¬ë¼ì´ë“œ HTML ìƒì„±
                    generateSwiperSlides(loadedFilenames);
                    
                    // 2. ì´ˆê¸° ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ ì„¤ì •
                    const initialDate = getInitialDateFromUrl(); 
                    if (initialDate) {
                        const firstMatchingIndex = loadedFilenames.findIndex(filename => filename.substring(0, 10) === initialDate);
                        if (firstMatchingIndex !== -1) {
                            currentIndex = firstMatchingIndex;
                        }
                    }
                    
                    // ì´ˆê¸° ìœ„ì¹˜ ê³„ì‚° ë° ì ìš©
                    window.requestAnimationFrame(() => {
                        const slideWidth = wrapper.offsetWidth / slideCount; 
                        currentTranslate = -currentIndex * slideWidth;
                        setWrapperTranslate(currentTranslate);
                        
                        // ì´ˆê¸° ë¹„ë””ì˜¤ ì¬ìƒ
                        handleMediaPlayback();
                    });
                    
                } else {
                    console.error("JSON íŒŒì¼ì— ìœ íš¨í•œ íŒŒì¼ëª… ë°°ì—´ì´ ì—†ê±°ë‚˜ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.");
                    loadingIndicator.innerHTML = '<div class="swiper-slide" style="color:red; font-size: 20px;">ì˜¤ë¥˜: JSON íŒŒì¼ì´ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.</div>';
                }
            })
            .catch(error => {
                console.error("JSON íŒŒì¼ ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                loadingIndicator.innerHTML = 
                    `<div class="swiper-slide" style="color:red; font-size: 20px; padding: 20px; text-align: center;">
                        ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}
                        <p style="font-size: 0.8em; margin-top: 10px;">(Cloudinary Public ID, ` + JSON_FILE_PATH + ` ê²½ë¡œ í™•ì¸ í•„ìš”)</p>
                    </div>`;
            });
    });
</script>
</body>
